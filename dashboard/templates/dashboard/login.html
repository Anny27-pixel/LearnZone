{% extends 'dashboard/base.html' %} 
{% load static %} 
{% load crispy_forms_tags%}
{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group" style="width: 400px; margin-left: 350px;">
      <legend class="border-bottom mb-4">Log In</legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group" style="width: 400px; margin-left: 350px;">
      <button href="" class="btn btn-outline-info" type="submit" style="margin-top: 5px;">
        Sign In
      </button>
    </div>
  </form>
  <div class="border-top pt-3" style="width: 400px; margin-left: 350px;margin-bottom: 20px;">
    <small class="text-muted">Need an Account?
      <a class="ml-2" href="{% url 'register' %}" style="color: rgb(96, 173, 218); font-weight: bold;">Create an Account</a>
    </small>
  </div>
</div>
{% endblock content %}
